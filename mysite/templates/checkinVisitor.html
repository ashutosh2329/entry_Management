{% extends 'base.html'%}
{% block title %}
    Checkin
{% endblock %}
{% block content %}
<h2>Add Details of the visitor</h2>
<div class="jumbotron text-center">
<div class="container">

    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
</form>

{% if error %}
<div class="alert alert-danger" role="alert">
        {{ error }}
</div>
</div>
</div>
{% endif %}
{% endblock %}
